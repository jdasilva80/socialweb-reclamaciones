<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<title th:text="'Reclamaciones ' + ${titulo}"></title>
	<link rel="stylesheet"
		th:href="@{/api/socialweb-reclamaciones/css/bootstrap.min.css}">
</head>
<body>
	
	<header th:fragment="header">
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Social Web</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/api/socialweb-reclamaciones/reclamaciones/listar}">reclamaciones</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<!-- 
		<div class="alert alert-info" th:if="${param.success!=null}" th:text="${param.success}"></div>
		<div class="alert alert-info" th:if="${param.info!=null}" th:text="${param.info}"></div>
		<div class="alert alert-info" th:if="${param.warning!=null}" th:text="${param.warning}"></div>
		<div class="alert alert-info" th:if="${param.danger!=null}" th:text="${param.danger}"></div>-->
		
		<ul class="alert alert-info" th:if="${mensaje != null && mensaje.info != null && !mensaje.info.isEmpty()} " >
			<li th:each="info : ${mensaje.info}" th:text="${info}"></li>
		</ul>
		<ul class="alert alert-success" th:if="${mensaje != null && mensaje.success != null && !mensaje.success.isEmpty()} " >
			<li th:each="success : ${mensaje.success}" th:text="${success}"></li>
		</ul>
		<ul class="alert alert-warning" th:if="${mensaje != null && mensaje.warning != null && !mensaje.warning.isEmpty()} " >
			<li th:each="warning : ${mensaje.warning}" th:text="${warning}"></li>
		</ul>
		<ul class="alert alert-danger" th:if="${mensaje != null && mensaje.danger != null && !mensaje.danger.isEmpty()} " >
			<li th:each="danger : ${mensaje.danger}" th:text="${danger}"></li>
		</ul>
		<!-- --------------------------------------------- -->
		<!-- para mensajes flash (despues de un redirect)  -->
		<!-- --------------------------------------------- -->	
		<ul class="alert alert-info" th:if="${mensajeFlash != null && mensajeFlash.info != null && !mensajeFlash.info.isEmpty()} " >
			<li th:each="info : ${mensajeFlash.info}" th:text="${info}"></li>
		</ul>
		<ul class="alert alert-success" th:if="${mensajeFlash != null && mensajeFlash.success != null && !mensajeFlash.success.isEmpty()} " >
			<li th:each="success : ${mensajeFlash.success}" th:text="${success}"></li>
		</ul>
		<ul class="alert alert-warning" th:if="${mensajeFlash != null && mensajeFlash.warning != null && !mensajeFlash.warning.isEmpty()} " >
			<li th:each="warning : ${mensajeFlash.warning}" th:text="${warning}"></li>
		</ul>
		<ul class="alert alert-danger" th:if="${mensajeFlash != null && mensajeFlash.danger != null && !mensajeFlash.danger.isEmpty()} " >
			<li th:each="danger : ${mensajeFlash.danger}" th:text="${danger}"></li>
		</ul>
		<!--  
		<div class="alert alert-info" th:if="${mensajeFlash!=null && mensajeFlash.info !=null  && !#strings.isEmpty(mensajeFlash.info)}" th:text="${mensajeFlash.info}"></div>
		<div class="alert alert-warning" th:if="${mensajeFlash!=null && mensajeFlash.warning !=null  && !#strings.isEmpty(mensajeFlash.warning)}" th:text="${mensajeFlash.warning}"></div>
		<div class="alert alert-danger" th:if="${mensajeFlash!=null && mensajeFlash.danger !=null  && !#strings.isEmpty(mensajeFlash.danger)}" th:text="${mensajeFlash.danger}"></div>
		-->
	</header>
	
	<div class="container">
	
	</div>
		
	<footer th:fragment="footer" class="container">
		
		<img th:src="@{/api/socialweb-reclamaciones/img/reclamaciones.png}" width="20%" height="20%"></img>
		
		<p>Este proyecto fue desarrollado por Jos√© Manuel Da Silva</p>
		
		<script th:src="@{/api/socialweb-reclamaciones/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/api/socialweb-reclamaciones/js/popper.min.js}"></script>
		<script th:src="@{/api/socialweb-reclamaciones/js/bootstrap.min.js}"></script>
	
	</footer>

</body>
</html>
